<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount 
        <input type="number"  id="principal">  <br/>

        Rate 
        <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate()">
        <span id="rate_val">10.25</span>% <br>

        No. of Years   
        <select id="years">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select><br/>
        
        Interest : 
        <span id="result"></span><br>
        <button onclick="compute()"> Compute Interest </button>
    </div>
    <footer> &copy;This calculator belongs to Aagya Shrestha.</footer>
</body>
</html>
